<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" type="module"></script>
</head>
<body>
    <h1>Affiche l'heure du coucher du solei</h1>
    <p> Lire la position de l'utilisateur</p>
    <dl>
        <dt>Lattitude</dt>
        <dd data-inject="latitude">
            Lecture de la position...
        </dd>
        <dt>Longitude</dt>
        <dd data-inject="longitude">Lecture de la position...</dd>
    </dl>

    <input required min="1" max="5" maxlength="10" minlength="1" pattern="[A-Z][a-z]+" />
</body>
</html>
